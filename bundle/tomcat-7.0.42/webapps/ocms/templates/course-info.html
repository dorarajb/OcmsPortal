							<div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Event : {{courseinfo.courseSeriesCode}}</h3>
                                        <button type="button" class="close" ng-click="cancel();">
                                            <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
                                        </button>                                    
                                    </div><!-- /.box-header -->
                                
                                <div class="box-body">
                                     
                                        <div class="form-group">
                                            <label for="exampleInputEmail">Start Date :</label>
                                             {{courseinfo.startDate | date:'yyyy-MM-dd'}}
                                        </div>
                                    
                                     
                                        <div class="form-group">
                                            <label for="exampleInputEmail">End Date :</label>
                                             {{courseinfo.endDate | date:'yyyy-MM-dd'}}
                                        </div>
                                       
                             		 
                                        <div class="form-group">
                                            <label for="exampleInputEmail">Location :</label>
                                             {{location[0].name}} 
                                        </div>
                                                                                                        
                                </div>
             					
                            </div>

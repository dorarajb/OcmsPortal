							<div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Course [ID: {{course.courseId}}]</h3>
                                        <button type="button" class="close" ng-click="cancel();">
                                            <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
                                        </button>                                    
                                    </div><!-- /.box-header -->
                                
                                <!-- form start -->
                                <form role="form" name="course_form">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail">Code</label>
                                            <input type="text" class="form-control"  name="code" ng-model="course.code" id="code" placeholder="Enter Course Code" >
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail">Name</label>
                                            <input type="text" class="form-control" name="name" ng-model="course.name" id="name" placeholder="Enter Course Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail">Duration</label>
                                            <input type="text" class="form-control" name="duration" ng-model="course.duration" id="duration" placeholder="Enter Course Duration">
                                        </div>
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                              <button ng-click="saveCourse(course);" ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit"  >Save</button> 
                                    </div>
                                </form>
                            </div>
